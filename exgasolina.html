<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var caminhoComGasolina = 480
	var consumoDeGasolina = 480/40
	document.write("Com 40 litros de gasolina, é percorrido um caminho de " + caminhoComGasolina + " km e é gasto " + consumoDeGasolina + " litros por km")

	document.write("<br>")

	var caminhoComAlcool = 300
	var consumoDeAlcool = 300/40
	document.write("Com 40 litros de álcool, é percorrido um caminho de " + caminhoComAlcool + " km e é gasto " + consumoDeAlcool + " litros por km" )
</script>
